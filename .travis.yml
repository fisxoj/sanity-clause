language: common-lisp
os: linux
sudo: false
notifications:
  email: false

addons:
  apt:
    packages:
      - libc6-i386
      - openjdk-8-jre

services:
  - docker

env:
  global:
    - PATH=$HOME/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
    - COVERAGE_EXCLUDE=t
  matrix:
    - LISP=sbcl-bin COVERALLS=true
    - LISP=ccl-bin
    - LISP=ecl
    # - LISP=allegro
    - LISP=abcl

matrix:
  allow_failures:
    - env: LISP=clisp
    - env: LISP=abcl
    - env: LISP=ecl

install:
  # Install Roswell
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  - ros install fukamachi/rove

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

jobs:
  include:
    - name: unit tests
      before_script:
        - ros --version
        - ros config
      script:
        - rove sanity-clause.asd
    - name: update docs
      before_script:
        - docker pull quay.io/fisxoj/coo:v1
      script:
        - docker run --rm -it -v $PWD:/work:Z quay.io/fisxoj/coo:v1
      deploy:
        provider: pages:git
        edge: true
        local_dir: docs
        on:
          branch: master
