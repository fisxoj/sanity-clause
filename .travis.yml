language: common-lisp
os: linux

notifications:
  email: false

addons:
  apt:
    packages:
      - libc6-i386
      - openjdk-8-jre

services:
  - docker

env:
  global:
    - PATH=$HOME/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
    - COVERAGE_EXCLUDE=t
  matrix:

matrix:

install:
  # Install Roswell
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  - ros install fukamachi/rove

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

# This gets the environment overridden to set the lisp implementation to test
test-job: &test
  stage: test
  before_script:
    - ros --version
    - ros config
  script:
    - rove sanity-clause.asd

jobs:
  finish_fast: true
  allow_failures:
    - env: LISP=clisp
    - env: LISP=abcl
    - env: LISP=ecl
  include:
    - <<: *test
      env:
        - LISP=sbcl-bin COVERALLS=true
    - <<: *test
      env:
        - LISP=ccl-bin
    - <<: *test
      env:
        - LISP=ecl
    - <<: *test
      env:
        - LISP=allegro
    - <<: *test
      env:
        - LISP=abcl
    - name: update docs
      stage: deploy
      before_script:
        - docker pull quay.io/fisxoj/coo:v1
      script:
        - docker run --rm -it -v $PWD:/work:Z quay.io/fisxoj/coo:v1
      deploy:
        provider: pages:git
        edge: true
        local_dir: docs
      if: type = push AND branch = master
